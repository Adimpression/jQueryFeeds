<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<title>{{title}} &bull; jQuery Feeds</title>
		<meta name="description" content="" />
		<meta name="author" content="Camilo Aguilar" />
		
		<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


		<link rel="stylesheet" href="{{ ASSET_PATH }}/ui/normalize.css"/>
		<link rel="stylesheet" href="{{ ASSET_PATH }}/ui/theme.css" title="franz"/>
		<link rel="stylesheet" href="{{ ASSET_PATH }}/ui/pygment.css" />
				
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div class="page">
			<header class="header">
				<hgroup class="brand">
					<h1 class="title">jQuery Feeds</h1>
					<h2 class="slogan">RSS aggregator for your site</h2>
				</hgroup>

				<p class="description">Multiple RSS feeds aggregator with templating and cross-domain support.</p>
				
				<nav class="menu">
					<a class="download item" title="Get jquery.feeds.min.js (3.7kb)" href="https://raw.github.com/camagu/jquery-feeds/master/jquery.feeds.min.js">Download</a>
					<a class="documentation item" href="{{ ASSET_PATH }}/">Read the docs</a>
					<a class="demo item" href="{{ ASSET_PATH }}/examples">Launch the demo</a>
				</nav>
				
				<nav class="submenu">
					<a class="test item" title="qUnit tests" href="{{ ASSET_PATH }}/test">Run the tests</a>
					<a class="github item" href="https://github.com/camagu/jquery-feeds/">Fork on GitHub</a>
				</nav>
			</header>
			
			<div class="content">
{{content}}
			</div>
			
			<footer class="footer">
				<p>Menu icons by <a href="http://icons8.com/">Icon8</a>. Demo icons by <a href="http://icondock.com">Icon Dock</a>.</p>
			</footer>
		</div>
	</body>
</html>
