<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<title>jQuery Feeds Demo</title>
		<meta name="description" content="" />
		<meta name="author" content="Camilo Aguilar" />
		
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="ui/normalize.css"/>
		<link rel="stylesheet" href="ui/theme.css" type="text/css" title="franz"/>
		
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div class="page">
			<header class="header">
				<hgroup class="brand">
					<h1 class="title">jQuery Feeds</h1>
					<h2 class="slogan">RSS aggregator for your site</h2>
				</hgroup>

				<p class="description">Multiple RSS feeds aggregator with templating and cross-domain support.</p>
				
				<nav class="menu">
					<a class="item" href="#">Documentation</a>
					<a class="item" href="#">Examples</a>
					<a class="item" href="test">Tests</a>
					<a class="item" href="#">Github</a>
				</nav>
			</header>
			
			<div class="download">
				<h2 class="title">Get current version</h2>
				<nav class="menu">
					<a class="item" href="#">Production</a>
					<a class="item" href="#">Development</a>
				</nav>
			</div>
			
			<div class="content">
				<div id="ghFeed"> </div>
			</div>
		</div>
	</body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" charset="utf-8"></script>
	<script src="jquery.feeds.js" charset="utf-8"></script>
	<script>
		$(document).ready( function () {
			$('#ghFeed').feeds({
				feeds: {
					'gh': 'https://github.com/camagu/jquery-feeds/commits/master.atom'
				},
				preprocess: function() {
					console.log(this);
				}
			});
		})
	</script>
</html>
